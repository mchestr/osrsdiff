services:
  postgres:
    image: postgres:15-alpine
    container_name: osrs-diff-postgres
    environment:
      POSTGRES_DB: osrs_diff
      POSTGRES_USER: osrs_diff
      POSTGRES_PASSWORD: osrs_diff_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osrs_diff -d osrs_diff"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: osrs-diff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  app:
    profiles:
      - app
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-diff-app
    environment:
      - DATABASE__URL=postgresql+asyncpg://osrs_diff:osrs_diff_password@postgres:5432/osrs_diff
      - REDIS__URL=redis://redis:6379/0
      - JWT__SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      # Frontend static files are built into the image, but can be overridden for dev
      # Uncomment below if you want to serve frontend from local build during development
      # - ./frontend/dist:/app/static:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["fastapi", "run", "app/main.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-diff-worker
    environment:
      - DATABASE__URL=postgresql+asyncpg://osrs_diff:osrs_diff_password@postgres:5432/osrs_diff
      - REDIS__URL=redis://redis:6379/0
      - JWT__SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["taskiq", "worker", "app.workers.main:broker"]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osrs-diff-scheduler
    environment:
      - DATABASE__URL=postgresql+asyncpg://osrs_diff:osrs_diff_password@postgres:5432/osrs_diff
      - REDIS__URL=redis://redis:6379/0
      - JWT__SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
      - TASKIQ__SCHEDULER_PREFIX=app:schedules
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["taskiq", "scheduler", "app.workers.main:scheduler"]
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: osrs-diff-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: osrs-diff-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@chestr.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: