version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: osrs-diff-postgres
    environment:
      POSTGRES_DB: osrs_diff
      POSTGRES_USER: osrs_diff
      POSTGRES_PASSWORD: osrs_diff_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osrs_diff -d osrs_diff"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: osrs-diff-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: osrs-diff-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://osrs_diff:osrs_diff_password@postgres:5432/osrs_diff
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: osrs-diff-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://osrs_diff:osrs_diff_password@postgres:5432/osrs_diff
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - ENVIRONMENT=development
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: taskiq worker src.workers.main:broker

volumes:
  postgres_data:
  redis_data: